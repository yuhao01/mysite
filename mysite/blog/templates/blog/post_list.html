{% extends 'blog/base.html' %}

{% block title %}Mysite blog{% endblock %}

{% block content %}

<div>
            <h1>Mysite Blog</h1>
        </div>

        {% for post in posts %}
            <div>
                <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>published: {{ post.published_date|linebreaksbr }}</p>                
            </div>
        {% endfor %}


{% endblock %}
